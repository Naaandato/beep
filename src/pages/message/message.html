<ion-header>

  <ion-navbar>
    <ion-title>{{selectedUser?.firstName}} {{selectedUser?.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <chat-message *ngFor="let message of messageList | async" [chatMessage]="message" [userId]="userId"></chat-message>


</ion-content>

<ion-footer>
  <send-message-box (sendMessage)="sendMessage($event)" ></send-message-box>
</ion-footer>
