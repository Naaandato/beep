<ion-item no-lines class="chat-message__messageRight" *ngIf="chatMessage.userToId === userId; else from">
  <ion-avatar item-right>
    <img src="assets/img/avatar.png">
  </ion-avatar>
  <h2>{{chatMessage?.userFromProfile?.firstName}} {{chatMessage?.userFromProfile?.lastName}}</h2>
  <p>{{chatMessage?.content}}</p>
</ion-item>

<ng-template #from>
  <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/avatar.png">
    </ion-avatar>
    <h2>{{chatMessage?.userFromProfile?.firstName}} {{chatMessage?.userFromProfile?.lastName}}</h2>
    <p>{{chatMessage?.content}}</p>
  </ion-item>
</ng-template>
